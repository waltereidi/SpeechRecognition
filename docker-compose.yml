version: "3.9"

services:
  audioconverter:
    image: ${DOCKER_REGISTRY-}audioconverter-api
    build:
      context: .
      dockerfile: SpeechRecognition.AudioConverter.Api/Dockerfile
    volumes:
      - filestorage_data:/var/lib/SpeechRecognition/FileStorage
    ports:
    - "8085:8080"
    networks:
      - backend

  audiorecorder-api:
    image: ${DOCKER_REGISTRY-}audiorecorder-api
    build:
      context: .
      dockerfile: SpeechRecognition.AudioRecorder.Api/Dockerfile
    volumes:
      - filestorage_data:/var/lib/SpeechRecognition/FileStorage
    ports:
      - "8084:8080"
    networks:
      - backend

  whisperai-api:
      image: ${DOCKER_REGISTRY-}whisperai-api
      build:
        context: .
        dockerfile: SpeechRecognition.WhisperAI/Dockerfile
      volumes:
        - filestorage_data:/var/lib/SpeechRecognition/FileStorage
      ports:
        - "8086:8080"
      networks:
        - backend

  postgres:
    build: 
      context: ./Docker/postgres
      dockerfile: Dockerfile
    container_name: postgres-db
    hostname: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: speechrecognition
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
    networks:
      - backend

  rabbitmq:
    build: 
      context: .
      dockerfile: Docker/rabbitmq/Dockerfile
    hostname: rabbitmq
    container_name: rabbitmq-broker
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - backend

volumes:
  filestorage_data:
  postgres_data:
  rabbitmq_data:

networks:
  backend:
    driver: bridge
